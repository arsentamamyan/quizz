<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">

	<!-- Scripts -->
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid">
		<div class="container">
  			<div class="panel panel-default m-top-50">
  				<div class="panel-heading information">
  					<div class="text-center">
  						<span>What kind of animal you look like?</span>
  						<span>Find out which of the animals you are closest to your soul.</span>
  					</div>
  				</div>
  				<div class="panel-heading sub-heading">
  					<div class="question-number text-center">
  						<span class="step-from">1</span>
  						<span class="step-slash">/</span>
  						<span class="step-to"></span>
					</div>
  				</div>
				<div class="panel-body">
					<div class="question text-center">
						<span>test</span>
					</div>
					<div class="options">
						<div class="row">
							
						</div>
					</div>
				</div>
			</div>			
		</div>
  	</div>
</body>
</html>
